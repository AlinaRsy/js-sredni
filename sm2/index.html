<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <a class="link" href="https://github.com/AlinaRsy/js-sredni">Ссылка на гит</a>
    <div class="slider">
        <button id="prev" class="button button__left">
            <img src="img/left_ar.png" alt="#">
        </button>
        <div class="slider__inner">
            <div class="slides">
                <div id="slide" class="slide">
                    <img class="slide__img" src="img/49375-mclaren_krylya_vid_speredi.jpg" alt="#">
                </div>
                <div class="slide">
                    <img class="slide__img" src="img/63045-aston_martin_sportkar_vid_sboku.jpg" alt="#">
                </div>
                <div class="slide">
                    <img class="slide__img" src="img/64411-chevrolet_krasnaya_superkar.jpg" alt="#">
                </div>
                <div class="slide">
                    <img class="slide__img" src="img/64422-ford_sportkar_spojler.jpg" alt="#">
                </div>
            </div>
        </div>
        <button id="next" class="button button__right">
            <img src="img/right-arrow.png" alt="#">
        </button>
    </div>
   
    
    <script src="js/main.js"></script>
</body>
</html>
